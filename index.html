<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Birthday Card</title>
</head>
<body>
    <div class="card">
        <div class="header">
            <h1 id="header">Happy Birthday!</h1>
        </div>
        <div class="image">
            <img src=https://media.istockphoto.com/id/1329407781/vector/birthday-vector-background-with-colorful-confetti-and-serpentine-ribbons-isolated-on-dark.jpg?s=612x612&w=0&k=20&c=I6SHjjS5l76YxsCJq51JPlM5xPKM2zwn_r3GHDD5_Ak=>
        </div>
        <div class="content">
            <p class="firstP">Wishing you a day filled with joy, laughter, and wonderful memories.</p>
            <p class="secondP">May all your dreams and wishes come true!</p>
        </div>
        <div class="footer">
            <p id="from">From: John Doe</p>
            <script src="script.js"></script>
        </div>
    </div>
</body>
</html>
